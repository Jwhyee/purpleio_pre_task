<!DOCTYPE html>
<html lang="ko" class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">

  <head th:replace="fragment/head :: head"></head>

  <body>
    <div id="wrapper">
      <div class="main_content">
        <div class="mcontainer">
          <div class="h-25 w-full bg-purple-500 text-center">
            <div class="p-5">
              <h2 class="text-white font-bold text-xl">oEmbed Test</h2>
            </div>
            <form class="px-5 pb-5" id="searchForm">
              <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                  <ion-icon name="link-outline"></ion-icon>
                </div>
                <input type="search" id="search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50" placeholder="url 입력" required>
                <button type="submit" class="text-black absolute right-2.5 bottom-2.5 bg-yellow-400 font-medium rounded-lg text-sm px-4 py-2">확인</button>
              </div>
            </form>
          </div>
          <table class="min-w-full">
            <thead class="bg-white border-b">
            <tr>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                #
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                content
              </th>
            </tr>
            </thead>
            <tbody class="text-left">
            <tr class="bg-gray-100 border-b">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">1</td>
              <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                Mark
              </td>
            </tr>
            <tr class="bg-white border-b">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">2</td>
              <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                Jacob
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
